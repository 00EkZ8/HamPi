- name: Install SoapyRedPitaya
  hosts: all
  environment:
    # Build-Time Tuning:
    CXXFLAGS: -O2 -march=native -mtune=native
    CFLAGS: -O2 -march=native -mtune=native
    MAKEFLAGS: -j {{ ansible_processor_vcpus }}
  tasks:

  - name: Creates directory hamradio
    file:
      path: /home/pi/hamradio
      state: directory

  - name: Install dependent libraries
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - gr-osmosdr
      - libfftw3-dev
      - libusb-1.0-0-dev

  - name: Download latest SoapyRedPitaya sources
    git:
      repo: https://github.com/pothosware/SoapyRedPitaya
      dest: /home/pi/hamradio/SoapyRedPitaya

  - name: Creates directory SoapyRedPitaya/build
    file:
      path: /home/pi/hamradio/SoapyRedPitaya/build
      state: directory

  - name: Build SoapyRedPitaya CMakeFiles
    command: cmake ..
    args:
      chdir: /home/pi/hamradio/SoapyRedPitaya/build

  - name: Build SoapyRedPitaya
    command: make
    args:
      chdir: /home/pi/hamradio/SoapyRedPitaya/build

  - name: Install SoapyRedPitaya
    become: yes
    command: make install
    args:
      chdir: /home/pi/hamradio/SoapyRedPitaya/build

  - name: Clean SoapyRedPitaya
    command: make clean
    args:
      chdir: /home/pi/hamradio/SoapyRedPitaya/build

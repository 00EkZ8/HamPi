- name: Install TAPR WSPR Packages
  hosts: all
  tasks:

  - name: Install dependent packages
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - git
      - g++
      - make
      - grep
      - mawk
      - ntp
      - python-setuptools
# x86 can't find this:
#      - python-imaging

  - name: Creates directory hamradio
    file:
      path: /home/pi/hamradio
      state: directory

#
# WsprryPi
#

  - name: Clone WsprryPi source
    git:
      repo: https://github.com/JamesP6000/WsprryPi.git
      dest: /home/pi/hamradio/WsprryPi

  - name: Build WsprryPi
    command: make
    args:
      chdir: /home/pi/hamradio/WsprryPi

  - name: Install WsprryPi
    become: yes
    command: make install
    args:
      chdir: /home/pi/hamradio/WsprryPi

  - name: Clean WsprryPi
    command: make clean
    args:
      chdir: /home/pi/hamradio/WsprryPi

#
# PiCW
#

  - name: Clone PiCW source
    git:
      repo: https://github.com/JamesP6000/PiCW.git
      dest: /home/pi/hamradio/PiCW

  - name: Build PiCW
    command: make
    args:
      chdir: /home/pi/hamradio/PiCW

  - name: Install PiCW
    become: yes
    command: make install
    args:
      chdir: /home/pi/hamradio/PiCW

  - name: Clean PiCW
    command: make clean
    args:
      chdir: /home/pi/hamradio/PiCW

#

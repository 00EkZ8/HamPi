#
# PySSTV
#

  - name: easy_install pip
    become: yes
    command: easy_install pip
    args:
      chdir: /home/pi/hamradio

  - name: pip install setuptools
    become: yes
    command: "pip install setuptools --upgrade --no-binary :all:"
    args:
      chdir: /home/pi/hamradio

  - name: pip install PySSTV
    become: yes
    command: pip install PySSTV
    args:
      chdir: /home/pi/hamradio

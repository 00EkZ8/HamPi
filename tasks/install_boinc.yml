- name: Install BOINC Software
  hosts: all
  gather_facts: no
  tasks:

  - name: Install BOINC Packages
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - boinc
      - boinctui

  - name: Create /home/{{ ham_user }}/.config/lxsession/LXDE-pi directory
    file:
      path: /home/{{ ham_user }}/.config/lxsession/LXDE-pi
      state: directory

  - name: Install BOINC script
    copy:
      src: "{{ playbook_dir }}/../files/home/pi/.config/lxsession/LXDE-pi/boinc.sh"
      dest: "/home/{{ ham_user }}/.config/lxsession/LXDE-pi/boinc.sh"

  - name: Set BOINC script to executable
    become: yes
    file: dest=/home/{{ ham_user }}/.config/lxsession/LXDE-pi/boinc.sh mode=a+x
